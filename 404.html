      // Redirect direct deep links to hash-based routes for static hosting
      (function() {
        if (!location.hash && location.pathname !== '/' && !location.pathname.endsWith('.html')) {
          var newUrl = location.origin + '/' + '#' + location.pathname + location.search + location.hash;
          location.replace(newUrl);
        }
      })();
